<div class="grid grid-cols-12 grid-rows-1">
  <button (click)="carouselLeft()" class="col-span-3 text-[#5C6BC0] text-3xl" *ngIf="!isMobile">
    <fa-icon [icon]="faChevronCircleLeft"></fa-icon>
  </button>
  <div *ngFor="let card of cardToShow"
    class="col-span-12 sm:col-span-6 my-5 sm:m-5 carousel-item border border-gray-200 rounded-lg shadow">
    <div class="flex text-[#5C6BC0] justify-center items-center text-xl font-bold">
      {{card.title}}
    </div>
    <a class="block px-6 hover:bg-gray-100   " *ngIf="chartType.chart === 'circular'">
      <app-circular-chart [type]="chartType.type" [series]="card.series" [labels]="card.labels">
      </app-circular-chart>
    </a>
    <a class="block px-6 hover:bg-gray-100   " *ngIf="chartType.chart === 'bar'">
      <app-bar-chart [type]="chartType.type" [series]="card.series" [xAxis]="card.xAxis" [legend]="{position: 'top'}"
        [yAxis]="card.yAxis">
      </app-bar-chart>
    </a>
    <a class="block px-6 hover:bg-gray-100   " *ngIf="chartType.chart === 'no chart'">
      <img [src]="card.image" alt="image" class="w-full h-full">
    </a>
  </div>
  <button (click)="carouselRight()" class="col-span-3 text-[#5C6BC0] text-3xl" *ngIf="!isMobile">
    <fa-icon [icon]="faChevronCircleRight"></fa-icon>
  </button>
</div>
