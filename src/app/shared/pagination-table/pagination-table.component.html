<nav class="flex items-center justify-between pt-4" aria-label="Table navigation">
  <span class="text-sm font-normal text-gray-500"> <span
      class="font-semibold text-gray-900">{{ currentIntervalStartItem }} -
      {{ currentIntervalEndItem }}</span>
    de <span class="font-semibold text-gray-900">{{ totalRecords }}</span></span>
  <ul class="inline-flex items-center -space-x-px">
    <li>
      <a (click)="goToPage(currentPageNumber-1)"
        class="block px-3 py-2 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700">
        <span class="sr-only">Anterior</span>
        <svg class="w-5 h-5" [ngClass]="{'text-gray-300': !isPageValid(currentPageNumber-1)}" aria-hidden="true"
          fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
            clip-rule="evenodd"></path>
        </svg>
      </a>
    </li>
    <li>
      <a (click)="goToPage(currentPageNumber+1)"
        class="block px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700">
        <span class="sr-only">Siguiente</span>
        <svg class="w-5 h-5" [ngClass]="{'text-gray-300': !isPageValid(currentPageNumber+1)}" aria-hidden="true"
          fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
            clip-rule="evenodd"></path>
        </svg>
      </a>
    </li>
  </ul>
</nav>
