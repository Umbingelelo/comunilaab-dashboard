<button *ngIf="type === 'create'" (click)="openModal()"
  class="flex items-center justify-center px-4 py-2 text-sm font-medium text-white rounded-lg bg-teal-600 hover:bg-teal-800 focus:ring-4 focus:ring-teal-300 ">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 mr-2 -ml-1" viewBox="0 0 20 20" fill="currentColor"
    aria-hidden="true">
    <path
      d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
  </svg>
  Crear usuario
</button>

<button *ngIf="type === 'edit'" (click)="openModal()" type="button">
  <fa-icon class="text-yellow-400" [icon]="faEdit"></fa-icon>
</button>

<div [id]="modalId" tabindex="-1" aria-hidden="true"
  class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow ">
      <button (click)="closeModal()" type="button"
        class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center  ">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="px-6 py-6 lg:px-8">
        <h3 *ngIf="type === 'create'" class="mb-4 text-xl font-medium text-gray-900 ">Creaci√≥n de
          un usuario</h3>
        <h3 *ngIf="type === 'edit'" class="mb-4 text-xl font-medium text-gray-900 ">Editar usuario
        </h3>
        <app-user-form [type]="type" [user]="user" (checkValidForm)="createUser($event)"></app-user-form>
      </div>
    </div>
  </div>
</div>
