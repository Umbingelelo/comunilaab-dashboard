<button (click)="openModal()" type="button">
  <fa-icon class="text-green-600" [icon]="faLock"></fa-icon>
</button>


<div [id]="modalId" tabindex="-1" aria-hidden="true"
  class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow">

      <button (click)="closeModal()" type="button"
        class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>

      <div class="px-6 py-6 lg:px-8">
        <h3 class="mb-4 text-xl font-medium text-gray-900">Cambiar contraseña</h3>

        <form class="space-y-6" [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900">
              Usuario
            </label>
            <input type="email" [value]="user.email"
              class="bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5"
              disabled>
          </div>
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900">
              Nueva contraseña
            </label>
            <input formControlName="password" type="password" name="password" placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5"
              required>
            <p *ngIf="checkError('password', 'required')" class="mt-2 text-sm text-red-600 ">Campo
              obligatorio.</p>
            <p *ngIf="checkIfPasswordsMatch()" class="mt-2 text-sm text-red-600 ">Las
              contraseñas no coinciden.</p>
          </div>
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900">
              Repetir nueva contraseña
            </label>
            <input formControlName="confirmPassword" type="password" name="confirmPassword" placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5"
              required>
            <p *ngIf="checkError('confirmPassword', 'required')" class="mt-2 text-sm text-red-600 ">
              Campo obligatorio.</p>

          </div>
          <button type="submit"
            class="w-full text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            [disabled]="!passwordForm.valid" [ngClass]="{
                            'bg-teal-600 hover:bg-teal-800 focus:ring-teal-300': passwordForm.valid,
                            'bg-teal-800 hover:bg-teal-800 focus:ring-teal-300': !passwordForm.valid
                        }">
            Cambiar
          </button>
        </form>

      </div>
    </div>
  </div>
</div>
